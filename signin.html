<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Constuction Dashboard By Kester</title>
    <!-- Iconic Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="vendors/iconic-fonts/font-awesome/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="vendors/iconic-fonts/flat-icons/flaticon.css"
    />
    <link
      rel="stylesheet"
      href="vendors/iconic-fonts/cryptocoins/cryptocoins.css"
    />
    <link
      rel="stylesheet"
      href="vendors/iconic-fonts/cryptocoins/cryptocoins-colors.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery UI -->
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet" />
    <!-- Constuction Dashboard By Kester styles -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico" />
  </head>

  <body class="ms-body ms-primary-theme ms-logged-out">
    <!-- Preloader -->
    <div id="preloader-wrap">
      <div class="spinner spinner-8">
        <div class="ms-circle1 ms-child"></div>
        <div class="ms-circle2 ms-child"></div>
        <div class="ms-circle3 ms-child"></div>
        <div class="ms-circle4 ms-child"></div>
        <div class="ms-circle5 ms-child"></div>
        <div class="ms-circle6 ms-child"></div>
        <div class="ms-circle7 ms-child"></div>
        <div class="ms-circle8 ms-child"></div>
        <div class="ms-circle9 ms-child"></div>
        <div class="ms-circle10 ms-child"></div>
        <div class="ms-circle11 ms-child"></div>
        <div class="ms-circle12 ms-child"></div>
      </div>
    </div>
    <!-- Overlays -->
    <div
      class="ms-aside-overlay ms-overlay-left ms-toggler"
      data-target="#ms-side-nav"
      data-toggle="slideLeft"
    ></div>
    <div
      class="ms-aside-overlay ms-overlay-right ms-toggler"
      data-target="#ms-recent-activity"
      data-toggle="slideRight"
    ></div>

    <!-- Main Content -->
    <main class="body-content">
      <!-- Body Content Wrapper -->
      <div class="ms-content-wrapper ms-auth">
        <div class="ms-auth-container">
          <div class="ms-auth-col">
            <div class="ms-auth-bg"></div>
          </div>
          <div class="ms-auth-col">
            <div class="ms-auth-form">
              <form class="needs-validation" novalidate="">
                <h1>Login to Account</h1>
                <p>Please enter your email and password to continue</p>
                <div class="mb-3">
                  <label for="validationCustom08">Email Address</label>
                  <div class="input-group">
                    <input
                      type="email"
                      class="form-control"
                      id="validationCustom08"
                      placeholder="Email Address"
                      required=""
                    />
                    <div class="invalid-feedback">
                      Please provide a valid email.
                    </div>
                  </div>
                </div>
                <div class="mb-2">
                  <label for="validationCustom09">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="validationCustom09"
                      placeholder="Password"
                      required=""
                    />
                    <div class="invalid-feedback">
                      Please provide a password.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="ms-checkbox-wrap">
                    <input class="form-check-input" type="checkbox" value="" />
                    <i class="ms-checkbox-check"></i>
                  </label>
                  <span> Remember Password </span>
                  <label class="d-block mt-3"
                    ><a
                      href="#"
                      class="btn-link"
                      data-toggle="modal"
                      data-target="#modal-12"
                      >Forgot Password?</a
                    ></label
                  >
                </div>
                <button
                  class="btn btn-primary mt-4 d-block w-100"
                  type="submit"
                >
                  Sign In
                </button>
                <p class="mb-0 mt-3 text-center">
                  Don't have an account?
                  <a class="btn-link" href="register.html">Create Account</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Forgot Password Modal -->
      <div
        class="modal fade"
        id="modal-12"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modal-12"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-min"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-body text-center">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <i class="flaticon-secure-shield d-block"></i>
              <h1>Forgot Password?</h1>
              <p>Enter your email to recover your password</p>
              <form method="post">
                <div class="ms-form-group has-icon">
                  <input
                    type="text"
                    placeholder="Email Address"
                    class="form-control"
                    name="forgot-password"
                    value=""
                  />
                  <i class="material-icons">email</i>
                </div>
                <button type="submit" class="btn btn-primary shadow-none">
                  Reset Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- SCRIPTS -->
    <!-- Global Required Scripts Start -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/perfect-scrollbar.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <!-- Global Required Scripts End -->
    <!-- Constuction Dashboard By Kester core JavaScript -->
    <script src="assets/js/framework.js"></script>
  </body>
</html>
