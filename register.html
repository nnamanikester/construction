<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Constuction Dashboard By Kester</title>
    <!-- Iconic Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="vendors/iconic-fonts/font-awesome/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="vendors/iconic-fonts/flat-icons/flaticon.css"
    />
    <link
      rel="stylesheet"
      href="vendors/iconic-fonts/cryptocoins/cryptocoins.css"
    />
    <link
      rel="stylesheet"
      href="vendors/iconic-fonts/cryptocoins/cryptocoins-colors.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery UI -->
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet" />
    <!-- Constuction Dashboard By Kester styles -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico" />
  </head>

  <body class="ms-body ms-primary-theme ms-logged-out">
    <!-- Preloader -->
    <div id="preloader-wrap">
      <div class="spinner spinner-8">
        <div class="ms-circle1 ms-child"></div>
        <div class="ms-circle2 ms-child"></div>
        <div class="ms-circle3 ms-child"></div>
        <div class="ms-circle4 ms-child"></div>
        <div class="ms-circle5 ms-child"></div>
        <div class="ms-circle6 ms-child"></div>
        <div class="ms-circle7 ms-child"></div>
        <div class="ms-circle8 ms-child"></div>
        <div class="ms-circle9 ms-child"></div>
        <div class="ms-circle10 ms-child"></div>
        <div class="ms-circle11 ms-child"></div>
        <div class="ms-circle12 ms-child"></div>
      </div>
    </div>
    <!-- Overlays -->
    <div
      class="ms-aside-overlay ms-overlay-left ms-toggler"
      data-target="#ms-side-nav"
      data-toggle="slideLeft"
    ></div>
    <div
      class="ms-aside-overlay ms-overlay-right ms-toggler"
      data-target="#ms-recent-activity"
      data-toggle="slideRight"
    ></div>

    <!-- Main Content -->
    <main class="body-content">
      <!-- Body Content Wrapper -->
      <div class="ms-content-wrapper ms-auth">
        <div class="ms-auth-container">
          <div class="ms-auth-col">
            <div class="ms-auth-bg"></div>
          </div>
          <div class="ms-auth-col">
            <div class="ms-auth-form">
              <form class="needs-validation" novalidate="">
                <h1>Create Account</h1>
                <p>Please enter personal information to continue</p>
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="validationCustom01">First name</label>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom01"
                        placeholder="First name"
                        value="John"
                        required=""
                      />
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom02">Last name</label>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom02"
                        placeholder="Last name"
                        value="Doe"
                        required=""
                      />
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-12">
                    <label for="validationCustom03">Email Address</label>
                    <div class="input-group">
                      <input
                        type="email"
                        class="form-control"
                        id="validationCustom03"
                        placeholder="Email Address"
                        required=""
                      />
                      <div class="invalid-feedback">
                        Please provide a valid email.
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <label for="validationCustom04">Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="validationCustom04"
                        placeholder="Password"
                        required=""
                      />
                      <div class="invalid-feedback">
                        Please provide a password.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check pl-0">
                    <label class="ms-checkbox-wrap">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="invalidCheck"
                        required=""
                      />
                      <i class="ms-checkbox-check"></i>
                    </label>
                    <span> Agree to terms and conditions </span>
                  </div>
                </div>
                <button
                  class="btn btn-primary mt-4 d-block w-100"
                  type="submit"
                >
                  Create Account
                </button>

                <p class="mb-0 mt-3 text-center">
                  Already have an account?
                  <a class="btn-link" href="signin.html">Login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- SCRIPTS -->
    <!-- Global Required Scripts Start -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/perfect-scrollbar.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <!-- Global Required Scripts End -->
    <!-- Constuction Dashboard By Kester core JavaScript -->
    <script src="assets/js/framework.js"></script>
    <!-- Settings -->
    <script src="assets/js/settings.js"></script>
  </body>
</html>
